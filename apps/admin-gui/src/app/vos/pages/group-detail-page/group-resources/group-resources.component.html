<div>
  <h1 class="page-subtitle">{{'GROUP_DETAIL.RESOURCES.TITLE' | translate}}</h1>
  <perun-web-apps-refresh-button (refresh)="refreshTable()"></perun-web-apps-refresh-button>
  <button mat-flat-button color="accent" (click)="addResource()" class="mr-2">
    {{'GROUP_DETAIL.RESOURCES.ADD' | translate}}
  </button>
  <button mat-flat-button color="warn" [disabled]="selected.selected.length === 0" (click)="removeResource()">
    {{'GROUP_DETAIL.RESOURCES.DELETE' | translate}}
  </button>
  <perun-web-apps-immediate-filter (filter)="applyFilter($event)" [placeholder]="'SHARED_LIB.PERUN.COMPONENTS.RESOURCES_LIST.TABLE_SEARCH'"></perun-web-apps-immediate-filter>
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading"></mat-spinner>
  <perun-web-apps-resources-list *ngIf="resources && !loading"
                                 (page)="pageChanged($event)"
                                 [pageSize]="pageSize"
                                 [filterValue]="filterValue"
                                 [resources]="resources"
                                 [selection]="selected">
  </perun-web-apps-resources-list>
</div>
