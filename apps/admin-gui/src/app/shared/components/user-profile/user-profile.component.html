<div class="container-fluid pl-xl-5 pr-xl-5 user-theme" *ngIf="user !== undefined">
  <perun-web-apps-back-button *ngIf="this.path !== '/home'">
  </perun-web-apps-back-button>
  <h1 class="page-title">
    {{'MENU_ITEMS.USER.TITLE' | translate}}
    <a class="user-link" [routerLink]="['/home/detail']">
      {{user | userFullName}}
    </a>
    <span class="text-muted">
      &nbsp;#{{user.id}}
    </span>
  </h1>
  <app-animated-router-outlet></app-animated-router-outlet>
</div>
