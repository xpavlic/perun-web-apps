<div class="container-fluid pl-xl-5 pr-xl-5 resource-theme" *ngIf="resource !== undefined">
  <perun-web-apps-back-button>
  </perun-web-apps-back-button>
  <h1 class="page-title">
    {{'RESOURCE_DETAIL.TITLE' | translate}}
    <a class="resource-link" [routerLink]="['/facilities', resource.facilityId, 'resources', resource.id]">
      {{resource.name}}
    </a>
    <span class="text-muted">
      &nbsp;#{{resource.id}}
    </span>
  </h1>
  <app-animated-router-outlet></app-animated-router-outlet>
</div>
