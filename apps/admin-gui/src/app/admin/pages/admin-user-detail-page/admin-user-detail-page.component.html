<div class="container-fluid pl-xl-5 pr-xl-5 user-theme">
  <perun-web-apps-back-button>
  </perun-web-apps-back-button>
  <mat-spinner *ngIf="loading" class="mr-auto ml-auto"></mat-spinner>
  <div class="d-flex page-title-headtitle" *ngIf="!loading && user !== undefined">
    <mat-icon
      matTooltip="{{'ADMIN_USER.ENTITY' | translate}}"
      [ngStyle]="{'color':'black'}"
      svgIcon='perun-user-dark'
      class="perun-icon perun-icon-detail">
    </mat-icon>
    <div class="page-title-block">
      <div class="page-title-headline d-flex align-items-center">
        <a [routerLink]="['/admin/users', user.id]" class="user-link">
          {{user | userFullName}}
        </a>
        <span class="text-muted">
          &nbsp;#{{user.id}}
        </span>
        <button (click)="editUser()" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <span class="mt-1 entity-info">
        {{'ADMIN_USER.ENTITY' | translate}},
        {{'ADMIN_USER.USER_TYPE' | translate}}: {{getUserType()}}
      </span>
    </div>
  </div>
  <app-animated-router-outlet></app-animated-router-outlet>
</div>
